<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li>Spider</li>
        <li>Albert</li>
        <li>Paul</li>
        <li>Farombi</li>
        </ol>
        <ul>
            <li>Here</li>
            <li>We</li>
            <li>Go</li>
            <li>Again</li>
        </ul>
        <!-- Nested list -->
        <ul>
            <li>Male names
                <ol>
                    <li>Paul</li>
                    <li>Albert</li>
                    <li>Kofi</li>
                </ol>
            </li>
            <li>Female names
                <ol>
                <li>Ama</li>
                <li>Gifty</li>
                <li>Adwoa</li>
               </ol>
            </li>
            <li>Universal names
                <ol>
                    <li>Blessing</li>
                    <li>Favour</li>
                </ol>
            </li>
        </ul>
</body>
</html>
