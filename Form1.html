<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <form action="node.js">
        <h1>Application Form</h1>
        <p>Please fill out the form below to apply for a job.</p>
        <!-- Name -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <br>
        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <br>
        <!-- Phone Number-->
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" />
        </div>
        <br>
        <!-- Send Message -->
        <div>
            <label for="message"></label>
            <textarea id="message" cols="50" rows="5" placeholder="Tell us more about Yourself"></textarea>
        </div>
        <br>
        <!-- Selecting from an option -->
        <div>
            <label for="job">Choose your Job title</label>
            <select id="job">
                <option value="">Select a Job</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Web Designer">Web Designer</option>
                <option value="UX/UI Designer">UX/UI Designer</option>
                <option value="Graphic Designer">Graphic Designer</option>
                <option value="Mobile App Developer">Mobile App Developer</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <br>
        <!-- Age of the user -->
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your Age" />
        </div>

            </membership>
        </div>
        <br>
        <div>
            <label for="Gender">Gender</label><br>
